<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meal Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <a href="index.html">Meal Planner</a>
    <a href="pet-adoption.html">Check out the final project</a>
  </nav>

  <!-- Hero Section -->
<header 
  class="hero" 
  style="max-width: 800px; margin: 40px auto; text-align: center; 
         background: rgba(255,255,255,0.05); 
         border: 2px solid white; 
         border-radius: 12px; 
         padding: 30px 20px;">
  <h1 style="font-size: 2em; color: #00d9ff; margin-bottom: 12px;">
    🍽️ Smart Weekly Meal Planner
  </h1>
  <p style="font-size: 1.1em; color: #ffffff; margin-bottom: 20px;">
    Plan your meals, stay healthy, and stay organized — all in one place.
  </p>

  <!-- Buttons with icons -->
  <div style="display: flex; justify-content: center; gap: 15px; flex-wrap: wrap;">
    <button 
      style="display: flex; align-items: center; gap: 8px; 
             background: linear-gradient(90deg, #00d9ff, #0077b6); 
             color: white; 
             border: none; 
             padding: 12px 20px; 
             border-radius: 8px; 
             cursor: pointer; 
             font-size: 1em;">
      <span>📅</span> Plan Meals
    </button>
    <button 
      style="display: flex; align-items: center; gap: 8px; 
             background: linear-gradient(90deg, #34c759, #28a745); 
             color: white; 
             border: none; 
             padding: 12px 20px; 
             border-radius: 8px; 
             cursor: pointer; 
             font-size: 1em;">
      <span>📊</span> View Schedule
    </button>
  </div>
</header>


  <!-- Main Container -->
  <div class="container">
    <h2>Weekly Meal Planner</h2>
    <form id="mealForm">
      <label for="daySelect">Select Day:</label>
      <select id="daySelect">
        <option value="Monday">Monday</option>
        <option value="Tuesday">Tuesday</option>
        <option value="Wednesday">Wednesday</option>
        <option value="Thursday">Thursday</option>
        <option value="Friday">Friday</option>
        <option value="Saturday">Saturday</option>
        <option value="Sunday">Sunday</option>
      </select>
      <label for="mealType">Meal Type:</label>
      <select id="mealType">
        <option value="Breakfast">Breakfast</option>
        <option value="Lunch">Lunch</option>
        <option value="Dinner">Dinner</option>
      </select>
      <label for="mealName">Meal Name:</label>
      <input type="text" id="mealName" required placeholder="e.g. Pancakes">
      <button type="submit">Add Meal</button>
    </form>
    <div id="mealTable"></div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>⚡ Built with ❤️ by Tech Nxxt</p>
  </footer>

  <script src="meal-planner.js"></script>
</body>
</html>
