<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pet Adoption List</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* General Reset */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d1b2a; /* üîπ reverted to dark background */
      color: #f1f1f1;
      line-height: 1.6;
    }

    h1, h2, h3 {
      margin: 0 0 10px;
    }

    /* Navbar */
    nav {
      width: 100%;
      background: linear-gradient(90deg, #0d1b2a, #000814);
      padding: 16px 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 12px rgba(0,0,0,0.6);
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      font-size: 1.05em;
      font-weight: 500;
      padding: 10px 20px;
      margin: 0 10px;
      border: 1px solid #00d9ff;
      border-radius: 6px;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    nav a:hover {
      background: #00d9ff;
      color: #000814;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 60px 20px;
      background: transparent;
      color: white;
      border-bottom: 1px solid rgba(255,255,255,0.15);
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
    }

    .hero p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    /* Container */
    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 20px;
    }

    /* Form */
    #pet-form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    #pet-form input,
    #pet-form select {
      flex: 1;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 8px;
      font-size: 1rem;
      background: #1a1a2e;
      color: #fff;
    }

    #pet-form button {
      background: linear-gradient(135deg, #4cafef, #0077cc);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 18px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    #pet-form button:hover {
      background: linear-gradient(135deg, #0077cc, #004080);
    }

    /* Controls */
    .controls {
      margin: 15px 0;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .controls label {
      font-size: 0.95rem;
      color: #eee;
      font-weight: 500;
    }

    .controls select {
      margin-left: 8px;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #444;
      background: #1a1a2e;
      color: #fff;
    }

    /* Pet list grid */
    .pet-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .pet-card {
      background: #1b263b; /* üîπ darker card */
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: transform 0.2s ease-in-out;
      color: #f9f9f9; /* üîπ light text inside */
    }

    .pet-card:hover {
      transform: translateY(-5px);
    }

    .pet-card h3 {
      margin-bottom: 8px;
      color: #ffffff; /* white headings */
      font-weight: 600;
    }

    .pet-card p {
      font-size: 0.95rem;
      color: #ddd; /* softer white for descriptions */
    }

    .pet-card button {
      background: linear-gradient(135deg, #34c759, #28a745);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 14px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 0.95rem;
      transition: 0.3s;
    }

    .pet-card button:hover {
      background: linear-gradient(135deg, #28a745, #1e7e34);
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 20px;
      background: #000814;
      color: white;
      margin-top: 40px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
  </style>
</head>

  <!-- Main Content -->

</body>
</html>
