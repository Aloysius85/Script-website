<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pet Adoption List</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Extra styling for pet adoption page */

    /* Make form inline */
    #pet-form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    #pet-form input,
    #pet-form select {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    #pet-form button {
      background: linear-gradient(135deg, #4cafef, #0077cc);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 18px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    #pet-form button:hover {
      background: linear-gradient(135deg, #0077cc, #004080);
    }

    /* Pet list grid */
    .pet-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .pet-card {
      background: #f9f9f9;
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease-in-out;
    }

    .pet-card:hover {
      transform: translateY(-5px);
    }

    .pet-card h3 {
      margin-bottom: 8px;
      color: #333;
    }

    .pet-card button {
      background: linear-gradient(135deg, #34c759, #28a745);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 14px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 0.95rem;
      transition: 0.3s;
    }

    .pet-card button:hover {
      background: linear-gradient(135deg, #28a745, #1e7e34);
    }

    .controls {
      margin: 15px 0;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .controls label {
      font-size: 0.95rem;
      color: #333;
    }

    .controls select {
      margin-left: 8px;
      padding: 6px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
<nav 
  style="width: 100%; 
         background: linear-gradient(90deg, #0d1b2a, #000814);

            display: inline-flex; 
            align-items: center; 
            gap: 8px;">
    üçΩÔ∏è Meal Planner
  </a>

  <a href="pet-adoption.html" 
     style="color: #ffffff; 
            text-decoration: none; 
            font-size: 1.05em; 
            font-weight: 500; 
            padding: 10px 20px; 
            margin: 0 10px;

            gap: 8px;">

</nav>


  <!-- Hero Section -->
  <header class="hero">
    <h1>üêæ Pet Adoption Center</h1>
    <p>Find your furry friend and give them a loving home ‚ù§Ô∏è</p>
  </header>

  <!-- Main Content -->
  <div class="container">
    <h2>Add a Pet</h2>
    <form id="pet-form">
      <input type="text" id="pet-name" placeholder="Pet Name" required>
      <select id="pet-type" required>
        <option value="">Type</option>
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
      </select>
      <input type="number" id="pet-age" placeholder="Age" min="0" required>
      <button type="submit">‚ûï Add Pet</button>
    </form>

    <div class="controls">
      <label>Sort by age:
        <select id="sort-age">
          <option value="none">None</option>
          <option value="asc">Youngest first</option>
          <option value="desc">Oldest first</option>
        </select>
      </label>
      <label>Filter by type:
        <select id="filter-type">
          <option value="all">All</option>
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
        </select>
      </label>
    </div>

    <!-- Pet List -->
    <h2>Available Pets</h2>
    <div id="pets-list" class="pet-list"></div>
  </div>

</body>
